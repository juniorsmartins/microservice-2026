    container_name: database_user
    image: postgres:17.0
    ports:
      - "5501:5432"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    restart: always
    environment:
      POSTGRES_DB: db_user
#      POSTGRES_MULTIPLE_DATABASES: db_user, db_outro1, db_outro2
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - db_user:/var/lib/postgresql/data
    networks:
      - communication

